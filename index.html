<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <div class="header__style">
            <h1>Caselab JavaScript</h1>
        </div>
        <div class="header__style">
            <h1>Реализация TodoList</h1>
        </div>
    </header>
    <main>
        <div class="main__content">
            <div id="todo-list">
                <!-- Список задач будет здесь -->
            </div>
        </div>
        <div class="main__content">
            <div class="button__group">
                <input type="text" id="task" placeholder="Добавить новую задачу">
                <button id="addTask">Добавить</button>
                <button id="even">Выделить четные</button>
                <button id="odd">Выделить нечетные</button>
                <button id="deleteFirst">Удалить первый</button>
                <button id="deleteLast">Удалить последний</button>
                <button id="complete">Complete</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
